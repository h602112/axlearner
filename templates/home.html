{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}
{% block content %}
<h1>Home</h1>

<div class="searchbar">
    <form hx-post="/search" hx-target="#results"   hx-indicator="#loading">
        <input type="text" name="query" id="queryInput" placeholder="Search YouTube...">
        <button type="submit">Search</button>
        
    </form>
    
    <div id="loading" style="display:none;">Loading...</div>
    <div id="results"></div>
    
</div>


{% endblock %}
